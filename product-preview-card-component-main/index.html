      rel="stylesheet"
    />
  </head>

  <body class="bg-Cream text-[14px]">
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --color-Cream: hsl(30, 38%, 92%);
        --color-Black: hsl(212, 21%, 14%);
        --color-Grey: hsl(228, 12%, 48%);
        --color-Green1: hsl(158, 42%, 18%);
        --color-Green: hsl(158, 36%, 37%);

        --font-Montserrat: "Montserrat", sans-serif;
        --font-Fraunces: "Fraunces", sans-serif;
      }
    </style>

    <div
      class="flex flex-col md:flex-row bg-white rounded-lg overflow-hidden shadow-lg max-w-[600px] mx-auto my-10"
    >
      <img
        src="./images/image-product-desktop.jpg"
        alt="bottel desktop image"
        class="hidden md:block w-full md:w-1/2 object-cover rounded-t-lg md:rounded-t-none md:rounded-l-lg"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="bottel mobile image"
        class="block md:hidden w-full md:w-1/2 object-cover rounded-t-lg md:rounded-t-none md:rounded-l-lg"
      />
      <div class="w-full md:w-1/2 p-6 flex flex-col justify-between">
        <div class="space-y-4">
          <h4
            class="tracking-widest text-xs font-Montserrat font-semibold text-gray-500 uppercase"
          >
            perfume
          </h4>
          <h1 class="font-Fraunces text-3xl font-bold font-serif text-gray-900">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="font-Montserrat text-gray-500 text-sm leading-relaxed">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque
            fugit veritatis asperiores enim.
          </p>
        </div>
        <div class="flex items-center gap-4 mt-6">
          <span
            class="font-Fraunces font-serif text-green-700 font-bold text-3xl"
            >$149.99
          </span>
          <del class="text-gray-400">$169.99</del>
        </div>

        <button
          class="font-Montserrat mt-6 bg-green-700 hover:bg-green-900 text-white py-3 rounded-lg font-bold flex justify-center items-center gap-4 transition-colors duration-300"
        >
          <img src="./images/icon-cart.svg " alt="cart" class="w-5 h-5" />
          Add to cart
        </button>
      </div>
    </div>
  </body>
</html>
